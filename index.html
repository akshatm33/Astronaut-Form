<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="astronaut1" id="astronaut1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="astronaut2" id="astronaut2">
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="country">Departure country</label>
        <select name="countries" id="country">
            <option value="india">India</option>
            <option value="russia">Russia</option>
            <option value="usa">USA</option>
        </select>
        <br>
        <br>
        <label for="travellers" class="block-diaplay">No. of space Travellers</label>
        <input type="numbers" name="travellers" id="travellers">
        <br>
        <br>
        <label for="email" class="block-diaplay">Your e-mail</label>
        <input type="text" name="e-mail" id="e-mail" placeholder="ilovespace@gmail.com">
        <br>
        <br>
        <label for="rent" class="block-diaplay">Do you wanna rent a space suit</label>
        <br>
        <br>
        <input type="radio" name="rent button" id="yes" value="yes">
        <label for="yes" class="rent-label">Yes, Please</label>
        <br>
        <input type="radio" name="rent button" id="no" value="no">
        <label for="no" class="rent-label">No, I have my own</label>
        <br>
        <br>
        <input type="submit" id="button" value="Take us to sapce">
        <p>  </p>
    </form>
</body>
</html>
